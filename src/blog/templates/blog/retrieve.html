{% extends 'base.html' %}
{% block title %}{% endblock %}

{% block content %}
<div class="card">
    <h5 class="card-header">Featured</h5>
    <div class="card-body">
        <h5 class="card-title">{{obj.title}}</h5>
        <p class="card-text">{{obj.body|linebreaks}}</p>
        <p>Published {{ obj.publish }} by {{obj.author}}</p>
    </div>
</div>
{% endblock %}
